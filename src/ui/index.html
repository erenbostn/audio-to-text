<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroqWhisper Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4B5563;
        }

        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Loading spinner */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3B82F6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Toast notifications */
        .toast {
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-transparent overflow-hidden h-screen w-screen text-gray-200 select-none">

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- DASHBOARD VIEW -->
    <div id="dashboard" class="hidden h-full flex flex-col bg-gray-900">
        <!-- Header -->
        <header
            class="h-16 flex items-center justify-between px-6 border-b border-gray-800 bg-gray-900/50 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-orange-500 to-red-500 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </div>
                <h1 class="text-lg font-semibold tracking-tight text-white">GroqWhisper</h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-xs text-gray-500 font-mono bg-gray-800 px-2 py-1 rounded border border-gray-700">
                    Ctrl + Alt + K
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6 space-y-6">

            <!-- Actions Section (Record & Upload) -->
            <section class="grid grid-cols-2 gap-4">
                <button id="recordBtn" onclick="toggleRecord()"
                    class="flex flex-col items-center justify-center p-4 bg-gray-800/50 border border-gray-700 rounded-xl hover:bg-gray-800 transition-all active:scale-95 group relative overflow-hidden">
                    <div id="recordIcon"
                        class="w-12 h-12 rounded-full bg-red-500/10 flex items-center justify-center mb-2 group-hover:bg-red-500/20 transition-colors z-10">
                        <div class="w-4 h-4 rounded-full bg-red-500 transition-all duration-300"></div>
                    </div>
                    <span id="recordText" class="text-sm font-medium text-white z-10">Start Recording</span>
                    <div id="recordTimer" class="text-xs text-red-400 font-mono mt-1 opacity-0 transition-opacity z-10">
                        00:00</div>

                    <!-- Background Pulse Effect -->
                    <div id="recordPulse" class="absolute inset-0 bg-red-500/10 opacity-0 transition-opacity"></div>
                </button>

                <button onclick="uploadFile()"
                    class="flex flex-col items-center justify-center p-4 bg-gray-800/50 border border-gray-700 rounded-xl hover:bg-gray-800 transition-all active:scale-95 group">
                    <div
                        class="w-12 h-12 rounded-full bg-blue-500/10 flex items-center justify-center mb-2 group-hover:bg-blue-500/20 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium text-white">Upload File</span>
                </button>
            </section>

            <!-- Settings Section -->
            <section class="space-y-4">
                <h2 class="text-xs uppercase tracking-wider text-gray-500 font-semibold">Configuration</h2>

                <div class="grid gap-4">
                    <!-- API Key -->
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-400 mb-1.5">Groq API Key</label>
                        <div class="flex gap-2">
                            <input type="password" id="apiKey"
                                class="flex-1 bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-2.5 text-sm text-white focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500 transition-all outline-none placeholder-gray-600"
                                placeholder="Enter new API key (gsk_...)">
                            <button onclick="saveApiKeyInstant()"
                                class="px-4 py-2 bg-orange-600 hover:bg-orange-500 text-white text-sm font-medium rounded-lg transition-colors">
                                Save
                            </button>
                        </div>
                        <p id="apiKeyStatus" class="text-xs text-gray-500 mt-1"></p>
                    </div>

                    <!-- Microphone Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1.5">Microphone</label>
                        <div class="relative">
                            <select id="micSelect" onchange="saveMicInstant()"
                                class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-2.5 text-sm text-white focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all outline-none appearance-none cursor-pointer">
                                <option>Loading devices...</option>
                            </select>
                            <div class="absolute right-3 top-3 pointer-events-none text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Language Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1.5">Transcription Language</label>
                        <div class="relative">
                            <select id="langSelect" onchange="saveLanguageInstant()"
                                class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-2.5 text-sm text-white focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 transition-all outline-none appearance-none cursor-pointer">
                                <option value="tr">Turkish - T√ºrk√ße</option>
                                <option value="en">English</option>
                                <option value="de">German - Deutsch</option>
                                <option value="fr">French - Fran√ßais</option>
                                <option value="es">Spanish - Espa√±ol</option>
                                <option value="it">Italian - Italiano</option>
                                <option value="auto">Auto-detect</option>
                            </select>
                            <div class="absolute right-3 top-3 pointer-events-none text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Toggles Grid (4 columns) -->
                    <div class="grid grid-cols-4 gap-2">
                        <label
                            class="flex flex-col items-center p-3 bg-gray-800/30 border border-gray-700 rounded-lg cursor-pointer hover:bg-gray-800/50 transition-colors">
                            <span class="text-xs font-medium text-gray-400 mb-2">Sound</span>
                            <input type="checkbox" id="soundToggle"
                                onchange="saveToggleInstant('sound_enabled', this.checked)"
                                class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-orange-500 focus:ring-offset-gray-900 focus:ring-orange-500">
                        </label>
                        <label
                            class="flex flex-col items-center p-3 bg-gray-800/30 border border-gray-700 rounded-lg cursor-pointer hover:bg-gray-800/50 transition-colors">
                            <span class="text-xs font-medium text-gray-400 mb-2">Auto-Paste</span>
                            <input type="checkbox" id="autoPasteToggle"
                                onchange="saveToggleInstant('auto_paste_enabled', this.checked)"
                                class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-orange-500 focus:ring-offset-gray-900 focus:ring-orange-500">
                        </label>
                        <label
                            class="flex flex-col items-center p-3 bg-gray-800/30 border border-gray-700 rounded-lg cursor-pointer hover:bg-gray-800/50 transition-colors">
                            <span class="text-xs font-medium text-gray-400 mb-2">Translate</span>
                            <input type="checkbox" id="translateToggle"
                                onchange="saveToggleInstant('translate_enabled', this.checked)"
                                class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-orange-500 focus:ring-offset-gray-900 focus:ring-orange-500">
                        </label>
                        <!-- Lock Button (Edit Mode) -->
                        <div id="lockBtn" onclick="toggleLockState()"
                            class="flex flex-col items-center p-3 bg-gray-800/30 border border-gray-700 rounded-lg cursor-pointer hover:bg-gray-800/50 transition-all">
                            <!-- Lock Icon (changes based on state) -->
                            <div id="lockIcon" class="mb-1">
                                <!-- Locked Icon (default) -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <span id="lockText" class="text-xs font-medium text-gray-400">Locked</span>
                            <!-- Hidden checkbox for state -->
                            <input type="checkbox" id="allowEditToggle" class="hidden">
                        </div>
                    </div>
                </div>
            </section>

            <!-- History Section -->
            <section class="space-y-4 pt-4 border-t border-gray-800">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()"
                            class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-orange-500 focus:ring-offset-gray-900 focus:ring-orange-500 hidden">
                        <h2 class="text-xs uppercase tracking-wider text-gray-500 font-semibold">History</h2>
                        <span id="selectedCount" class="text-xs text-orange-400 hidden">(0 selected)</span>
                    </div>
                    <button onclick="clearHistory()"
                        class="text-xs text-red-400 hover:text-red-300 transition-colors hidden" id="clearBtn">Clear
                        All</button>
                </div>

                <!-- Bulk Actions Bar -->
                <div id="bulkActionsBar"
                    class="hidden flex items-center gap-2 p-2 bg-gray-800/60 border border-gray-700 rounded-lg">
                    <button onclick="mergeSelected()"
                        class="flex items-center gap-1.5 px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium rounded-lg transition-colors">
                        <span>üîó</span> Merge
                    </button>
                    <button onclick="deleteSelected()"
                        class="flex items-center gap-1.5 px-3 py-1.5 bg-red-600 hover:bg-red-500 text-white text-xs font-medium rounded-lg transition-colors">
                        <span>üóëÔ∏è</span> Delete Selected
                    </button>
                </div>

                <div id="historyList" class="space-y-2 min-h-[100px]">
                    <div class="text-center py-8 text-gray-600 text-sm">No recordings yet</div>
                </div>
            </section>
        </main>
    </div>

    </div>

    <script>
        // --- GLOBAL FUNCTIONS (called by Python via evaluate_js) ---
        // These MUST be defined before pywebview tries to call them

        let recordInterval;
        let recordStartTime;

        // Expose function to window for Python access (global scope)
        window.toggleRecordingState = function (isRecording) {
            console.log("Recording State:", isRecording);

            // For overlay view, we don't have recording UI elements
            const btn = document.getElementById('recordBtn');
            if (!btn) {
                console.log("Overlay view - no record button");
                return;
            }

            const icon = document.getElementById('recordIcon')?.firstElementChild;
            const text = document.getElementById('recordText');
            const timer = document.getElementById('recordTimer');
            const pulse = document.getElementById('recordPulse');

            if (isRecording) {
                // Active State (Recording)
                btn.classList.add('border-red-500/50');
                if (pulse) {
                    pulse.classList.remove('opacity-0');
                    pulse.classList.add('animate-pulse');
                }

                if (icon) {
                    icon.classList.remove('rounded-full');
                    icon.classList.add('rounded-sm', 'scale-75'); // Stop square shape
                }

                if (text) {
                    text.textContent = 'Stop Recording';
                    text.classList.add('text-red-400');
                }

                // Start Timer
                if (timer) {
                    timer.classList.remove('opacity-0');
                    recordStartTime = Date.now();
                    recordInterval = setInterval(updateTimer, 1000);
                    updateTimer();
                }

            } else {
                // Idle State
                btn.classList.remove('border-red-500/50');
                if (pulse) {
                    pulse.classList.add('opacity-0');
                    pulse.classList.remove('animate-pulse');
                }

                if (icon) {
                    icon.classList.add('rounded-full');
                    icon.classList.remove('rounded-sm', 'scale-75');
                }

                if (text) {
                    text.textContent = 'Start Recording';
                    text.classList.remove('text-red-400');
                }

                // Stop Timer
                if (timer) {
                    timer.classList.add('opacity-0');
                    clearInterval(recordInterval);
                    timer.textContent = "00:00";
                }
            }
        };

        function updateTimer() {
            const timer = document.getElementById('recordTimer');
            if (timer && recordStartTime) {
                const diff = Math.floor((Date.now() - recordStartTime) / 1000);
                const mins = Math.floor(diff / 60).toString().padStart(2, '0');
                const secs = (diff % 60).toString().padStart(2, '0');
                timer.textContent = `${mins}:${secs}`;
            }
        }

        // Expose updateHistory as well
        window.updateHistory = function (historyData) {
            if (typeof renderHistory === 'function') {
                renderHistory(historyData);
            }
        };

        // --- ROUTING & INIT ---
        // Dashboard only - removed overlay view
        document.getElementById('dashboard').classList.remove('hidden');
        document.body.classList.remove('bg-transparent');
        initDashboard();

        // --- DASHBOARD LOGIC ---
        async function initDashboard() {
            try {
                // Wait for pywebview to be ready
                window.addEventListener('pywebviewready', async function () {
                    console.log('Pywebview ready');
                    const config = await pywebview.api.get_config();
                    populateConfig(config);

                    const devices = await pywebview.api.get_microphones();
                    populateMicrophones(devices, config.input_device_index);

                    renderHistory(await pywebview.api.get_history());
                });
            } catch (e) {
                console.error("Init failed", e);
            }
        }

        function populateConfig(config) {
            if (!config) return;

            // Never populate API key field - always empty on load (security)
            document.getElementById('apiKey').value = '';

            // Show status message if key exists
            const statusEl = document.getElementById('apiKeyStatus');
            if (config.api_key_exists) {
                statusEl.textContent = '‚úì API key is configured';
                statusEl.className = 'text-xs text-green-500 mt-1';
            } else {
                statusEl.textContent = '‚ö† No API key configured';
                statusEl.className = 'text-xs text-yellow-500 mt-1';
            }

            document.getElementById('soundToggle').checked = config.sound_enabled !== false;
            document.getElementById('autoPasteToggle').checked = config.auto_paste_enabled !== false;
            document.getElementById('translateToggle').checked = config.translate_enabled === true;
            if (config.language) {
                document.getElementById('langSelect').value = config.language;
            }
        }

        function populateMicrophones(devices, selectedIndex) {
            const select = document.getElementById('micSelect');
            select.innerHTML = '';

            const defaultOpt = document.createElement('option');
            defaultOpt.text = "Default System Microphone";
            defaultOpt.value = -1;
            select.add(defaultOpt);

            devices.forEach(device => {
                const opt = document.createElement('option');
                opt.text = device.name;
                opt.value = device.index;
                if (device.index == selectedIndex) opt.selected = true;
                select.add(opt);
            });
        }

        async function saveSettings() {
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerHTML;

            btn.innerHTML = `<div class="loader mr-2"></div> Saving...`;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const config = {
                api_key: document.getElementById('apiKey').value,
                input_device_index: document.getElementById('micSelect').value,
                sound_enabled: document.getElementById('soundToggle').checked,
                auto_paste_enabled: document.getElementById('autoPasteToggle').checked,
                translate_enabled: document.getElementById('translateToggle').checked,
                language: document.getElementById('langSelect').value
            };

            await pywebview.api.save_config(config);

            setTimeout(() => {
                btn.innerHTML = `
                    <svg class="h-4 w-4 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Saved!
                `;
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }, 2000);
            }, 500);
        }

        // Instant language save (no need to click Save)
        async function saveLanguageInstant() {
            const lang = document.getElementById('langSelect').value;
            await pywebview.api.save_language(lang);
            showToast('üåê Language updated', 'info');
        }

        // Instant API key save
        async function saveApiKeyInstant() {
            const apiKey = document.getElementById('apiKey').value;

            if (!apiKey || !apiKey.trim()) {
                showToast('‚ö† Please enter an API key', 'error');
                return;
            }

            if (!apiKey.startsWith('gsk_')) {
                showToast('‚ö† Invalid key format (should start with gsk_)', 'error');
                return;
            }

            try {
                await pywebview.api.save_api_key(apiKey);
                // Clear the input field immediately after save
                document.getElementById('apiKey').value = '';
                // Update status message
                document.getElementById('apiKeyStatus').textContent = '‚úì API key saved successfully';
                document.getElementById('apiKeyStatus').className = 'text-xs text-green-500 mt-1';
                showToast('üîë API Key saved', 'success');
            } catch (error) {
                showToast('‚ùå Failed to save API key', 'error');
            }
        }

        // Instant microphone save
        async function saveMicInstant() {
            const mic = document.getElementById('micSelect').value;
            await pywebview.api.save_microphone(mic);
            showToast('üé§ Microphone updated', 'info');
        }

        // Instant toggle save
        async function saveToggleInstant(setting, value) {
            await pywebview.api.save_toggle(setting, value);
            showToast('‚öôÔ∏è Settings updated', 'info');
        }

        // Clear all history
        async function clearHistory() {
            await pywebview.api.clear_history();
            renderHistory([]);
            showToast('üóëÔ∏è History cleared', 'info');
        }

        // Toast notification system
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            const bgColor = type === 'success' ? 'bg-green-600' :
                type === 'info' ? 'bg-blue-600' :
                    type === 'error' ? 'bg-red-600' : 'bg-gray-700';

            toast.className = `toast ${bgColor} text-white px-4 py-2 rounded-lg shadow-lg text-sm font-medium`;
            toast.textContent = message;

            container.appendChild(toast);

            // Remove after animation
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Expose showToast to window for Python access
        window.showToast = showToast;

        // Store history data globally for batch operations
        let currentHistoryItems = [];

        function updateHistory(historyData) {
            renderHistory(historyData);
        }

        function renderHistory(historyItems) {
            const container = document.getElementById('historyList');
            currentHistoryItems = historyItems || [];

            if (!historyItems || historyItems.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-600 text-sm">No recordings yet</div>';
                document.getElementById('clearBtn').classList.add('hidden');
                document.getElementById('selectAllCheckbox').classList.add('hidden');
                document.getElementById('bulkActionsBar').classList.add('hidden');
                document.getElementById('selectedCount').classList.add('hidden');
                return;
            }

            const isEditable = document.getElementById('allowEditToggle')?.checked || false;
            document.getElementById('clearBtn').classList.remove('hidden');
            document.getElementById('selectAllCheckbox').classList.remove('hidden');

            container.innerHTML = historyItems.map((item, index) => `
                <div class="bg-gray-800/40 border border-gray-700/50 rounded-lg p-3 hover:border-gray-600 transition-colors group" data-id="${item.id}">
                    <div class="flex items-start gap-3">
                        <input type="checkbox" class="item-checkbox w-4 h-4 mt-1 rounded border-gray-600 bg-gray-700 text-orange-500 focus:ring-offset-gray-900 focus:ring-orange-500" 
                            data-id="${item.id}" onchange="updateSelection()">
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <div class="text-xs text-gray-500 font-mono">${item.timestamp}</div>
                                <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="copyText('${item.id}')" class="text-xs text-blue-400 hover:text-blue-300">Copy</button>
                                </div>
                            </div>
                            <textarea id="text-${item.id}" 
                                class="w-full bg-transparent text-sm text-gray-200 leading-relaxed font-light resize-none outline-none ${isEditable ? 'border border-gray-600 rounded p-1' : ''}"
                                rows="2" 
                                ${isEditable ? '' : 'readonly'}
                                onblur="updateHistoryText('${item.id}', this.value)">${item.text}</textarea>
                        </div>
                    </div>
                </div>
            `).join('');

            // Reset selection state
            updateSelection();
        }

        // Toggle edit mode for history textareas
        function toggleEditMode() {
            const isEditable = document.getElementById('allowEditToggle').checked;
            const textareas = document.querySelectorAll('#historyList textarea');

            textareas.forEach(ta => {
                if (isEditable) {
                    ta.removeAttribute('readonly');
                    ta.classList.add('border', 'border-gray-600', 'rounded', 'p-1');
                } else {
                    ta.setAttribute('readonly', true);
                    ta.classList.remove('border', 'border-gray-600', 'rounded', 'p-1');
                }
            });
        }

        // Toggle Lock Button state (visual + logic)
        function toggleLockState() {
            const checkbox = document.getElementById('allowEditToggle');
            const lockBtn = document.getElementById('lockBtn');
            const lockIcon = document.getElementById('lockIcon');
            const lockText = document.getElementById('lockText');

            // Toggle checkbox state
            checkbox.checked = !checkbox.checked;
            const isUnlocked = checkbox.checked;

            if (isUnlocked) {
                // UNLOCKED state - Edit Mode ON
                lockBtn.classList.remove('bg-gray-800/30', 'border-gray-700');
                lockBtn.classList.add('bg-orange-500/20', 'border-orange-500/50', 'shadow-lg', 'shadow-orange-500/20');
                lockIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                    </svg>`;
                lockText.textContent = 'Edit ON';
                lockText.classList.remove('text-gray-400');
                lockText.classList.add('text-orange-400');
                showToast('‚úèÔ∏è Edit mode enabled', 'info');
            } else {
                // LOCKED state - Edit Mode OFF
                lockBtn.classList.add('bg-gray-800/30', 'border-gray-700');
                lockBtn.classList.remove('bg-orange-500/20', 'border-orange-500/50', 'shadow-lg', 'shadow-orange-500/20');
                lockIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>`;
                lockText.textContent = 'Locked';
                lockText.classList.add('text-gray-400');
                lockText.classList.remove('text-orange-400');
                showToast('üîí Edit mode disabled', 'info');
            }

            // Apply to textareas
            toggleEditMode();
        }

        // Auto-save edited history text
        async function updateHistoryText(id, newText) {
            const isEditable = document.getElementById('allowEditToggle')?.checked;
            if (isEditable && newText) {
                await pywebview.api.update_history_text(id, newText);
            }
        }

        // --- BATCH PROCESSING FUNCTIONS ---

        // Update selection state and show/hide bulk actions
        function updateSelection() {
            const checkboxes = document.querySelectorAll('.item-checkbox');
            const checked = document.querySelectorAll('.item-checkbox:checked');
            const count = checked.length;

            const bulkBar = document.getElementById('bulkActionsBar');
            const countSpan = document.getElementById('selectedCount');
            const selectAll = document.getElementById('selectAllCheckbox');

            if (count > 0) {
                bulkBar.classList.remove('hidden');
                countSpan.classList.remove('hidden');
                countSpan.textContent = `(${count} selected)`;
            } else {
                bulkBar.classList.add('hidden');
                countSpan.classList.add('hidden');
            }

            // Update Select All checkbox state
            selectAll.checked = checkboxes.length > 0 && checked.length === checkboxes.length;
            selectAll.indeterminate = count > 0 && count < checkboxes.length;
        }

        // Toggle Select All
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAllCheckbox');
            const checkboxes = document.querySelectorAll('.item-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
            updateSelection();
        }

        // Get selected item IDs
        function getSelectedIds() {
            const checked = document.querySelectorAll('.item-checkbox:checked');
            return Array.from(checked).map(cb => cb.dataset.id);
        }

        // Merge selected items into a new history entry
        async function mergeSelected() {
            const selectedIds = getSelectedIds();
            if (selectedIds.length === 0) return;

            // Get texts in order (oldest first based on array order which is newest first, so reverse)
            const selectedItems = currentHistoryItems.filter(item => selectedIds.includes(item.id));
            selectedItems.reverse(); // Oldest first

            // Get current text from textareas (in case edited)
            const texts = selectedItems.map(item => {
                const textarea = document.getElementById(`text-${item.id}`);
                return textarea ? textarea.value : item.text;
            });

            const mergedText = texts.join(' ');

            // Create new history entry with merged text via API
            await pywebview.api.create_merged_entry(mergedText);

            // Refresh history
            const history = await pywebview.api.get_history();
            renderHistory(history);

            // Uncheck all
            document.getElementById('selectAllCheckbox').checked = false;

            showToast(`üîó Merged ${selectedIds.length} items`, 'success');
        }

        // Delete selected items
        async function deleteSelected() {
            const selectedIds = getSelectedIds();
            if (selectedIds.length === 0) return;

            for (const id of selectedIds) {
                await pywebview.api.delete_recording(id);
            }

            // Refresh history
            const history = await pywebview.api.get_history();
            renderHistory(history);

            showToast(`üóëÔ∏è Deleted ${selectedIds.length} items`, 'info');
        }

        async function copyText(id) {
            const text = document.getElementById(`text-${id}`).value;
            await pywebview.api.copy_to_clipboard(text);
            showToast('‚úÖ Copied to clipboard', 'success');
        }

        async function uploadFile() {
            const path = await pywebview.api.select_file();
            if (path) {
                await pywebview.api.transcribe_file(path);
            }
        }

        async function toggleRecord() {
            await pywebview.api.toggle_recording();
        }

    </script>
